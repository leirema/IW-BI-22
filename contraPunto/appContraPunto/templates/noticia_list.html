{% extends "base.html" %}
{% block content %}
<section class="noticia_list">
    <h2>Lista de Noticias</h2>
    <ul>
        {% for n in noticias %}
        <li>
            <a href="{% url 'noticia' n.id %}">{{ n.titulo }}</a>
        </li>
        {% endfor %}
    </ul>
</section>
    {% endblock %}
